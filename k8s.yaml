
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-worker
  namespace: worker-app-dev
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 2
  selector:
    matchLabels:
      app: storage-worker
  template:
    metadata:
      labels:
        app: storage-worker
    spec:
      nodeSelector:
        dedicated: deamond
      containers:
        - name: storage-worker
          image: CONTAINER_IMAGE
          imagePullPolicy: Always
          resources:
            requests:
              memory: "150M"
              cpu: "0.05"
            limits:
              memory: "200M"
              cpu: "0.1"
          env:
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: worker-app-config
                  key: redis-host
            - name: REDIS_PASS
              valueFrom:
                secretKeyRef:
                  name: worker-app-secret
                  key: redis-password
            - name: KAFKA_HOST
              valueFrom:
                configMapKeyRef:
                  name: worker-app-config
                  key: kafka-host
            - name: LOGSTASH_HOST
              valueFrom:
                configMapKeyRef:
                  name: worker-app-config
                  key: logstash-host
            - name: MONGODB_HOST
              valueFrom:
                configMapKeyRef:
                  name: worker-app-config
                  key: mongo-host
            - name: MONGODB_USER
              valueFrom:
                configMapKeyRef:
                  name: worker-app-config
                  key: mongodb-client-db-user
            - name: MONGODB_PASS
              valueFrom:
                secretKeyRef:
                  name: worker-app-secret
                  key: mongodb-client-db-pass
          livenessProbe:
            exec:
              command:
                - cat
                - /app/healthy.txt
            initialDelaySeconds: 60
            periodSeconds: 5
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
